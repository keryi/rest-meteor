<template name='postIndex'>

<div class='row'>
<div class='col-md-6 col-md-offset-3'>
<h1>What's on your mind now?</h1>
{{> postSubmit}}

<h1>News Feed</h1>
{{#each posts}}
<div class='post'>
	<p>{{content}}</p>
	<p class='text-muted'><small>{{created_at}}</small></p>
</div>
{{/each}}
</div>
</div>
</template>

<template name='postSubmit'>

<form class='form'>
<div class='form-group'>
<textarea id='postContent' rows='5' cols='80'></textarea>
</div>

<div class='form-group'>
<input type='submit' class='btn btn-primary' id='postCreate' value='Post' />
</div>
</form>

</template>
