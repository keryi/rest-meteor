<template name='postIndex'>

<div class='container' id='posts'>
{{> postSubmit}}
</div>

</template>

<template name='postSubmit'>

<form class='form'>
<div class='form-group'>
<textarea id='postContent' rows='5' cols='80'></textarea>
</div>

<div class='form-group'>
<input type='submit' class='btn btn-primary' value='Post' />
</div>
</form>

</template>
